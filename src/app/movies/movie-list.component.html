<div class="pa4-l">
    <div class="bg-light-red mw7 center pa4 br2-ns ba b--black-10">
      <div class="cf bn ma0 pa0">
        <legend class="pa0 f5 f4-ns mb3 black-80">Search for Movies</legend>
        <div class="cf">
          <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns" placeholder="Your Favorite Movie" type="text" [(ngModel)]='searchQuery'>
          <button class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-black-70 hover-bg-black white pointer w-100 w-25-m w-20-l br2-ns br--right-ns" type="submit" (click)='sendRequest()'>Search</button>
        </div>
        </div>
    </div>
</div>

<div *ngIf="movies.length === 0" class="tc">Sorry, no movies under that name. Try another search!</div>

<article *ngIf="movies">
  <div class="cf pa2">
    <div class="fl w-50 w-25-m w-20-l pa2" *ngFor="let movie of movies">
      <a href="#" class="db link dim tc">
        <div>
          <img *ngIf='movie.poster_path === null' class="w-100 db outline black-10" alt="{{ movie.original_title }}"
            src=img src='https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80'
          />
          <img *ngIf='movie.poster_path !== null' class="fit-pic w-100 db outline black-10" alt="{{ movie.original_title }}"
            src=img src='https://image.tmdb.org/t/p/w500{{movie.poster_path}}'
          />
        </div>
        <dl class="mt2 f6 lh-copy">
          <dt class="clip">Title</dt>
          <dd class="ml0 black truncate w-100">{{movie.original_title}}</dd>
          <dt class="clip">Rating</dt>
          <dd class="ml0 gray truncate w-100">{{movie.vote_average}}/10</dd>
        </dl>
      </a>
    </div>
  </div>
</article>
